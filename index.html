<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ping pong game scoreboard</title>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">


<style>

.winner{
  color: green;
}
.loser{
    color: red;
}


</style>


</head>
<body>
     
<section>
    <div class="container">
        <div class="columns">
            <div class="column is-half is-offset-one-quarter">
                <div class="card">
                      <div class="card-image">
                          <figure class="image is-2by1">
                              <img src="./kike-vega-F2qh3yjz6Jk-unsplash.jpg" alt="">
                          </figure>
                      </div>

                    <header class="card-header">
                        <p class="card-header-title">
                            Ping pong score keeper
                        </p>
                        <button class="card-header-icon" aria-label="more options">
                            <span class="icon">
                                <i class="fas fa-angle-down" aria-hidden="true"></i>
                            </span>
                        </button>
                    </header>
                    <div class="card-content">
                        <div class="content">
    
                            <h1 class="title is-1"> <span id="p1display">0</span> to <span id="p2display">0</span></h1>
                            <p class="subtitle">use this button to keep on scoring</p>
    
                            <label for="playto" class="label is-large is-inline">Playing to</label>
                            <div class="select is-rounded">
                                <select name="" id="select">
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                    <option value="6">6</option>
                                    <option value="7">7</option>
                                    <option value="8">8</option>
                                    <option value="9">9</option>
                                    <option value="10">10</option>
                                    <option value="15">15</option>
                                </select>
                            </div>
    
                        </div>
                    </div>
                    <footer class="card-footer">
    
                        <button id="p1button" class="button is-primary card-footer-item is-large">+1 Player One</button>
                        <button id="p2button" class="button is-info card-footer-item is-large">+1 Player Two</button>
                        <button id="reset" class="button is-danger card-footer-item is-large">Reset</button>
    
    
                    </footer>
                </div>
    
            </div>
        </div>
    </div>

</section>



 



    <script src="./app.js"></script>
</body>
</html>
